<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="googleio-books-service" hidden attributes="query">
	<template>
		<core-ajax
		    auto
		    url="{{requestUrl}}"	   
		    handleAs="json"
		    on-core-response="{{handleResponse}}"></core-ajax>
	</template>
	<script>
	Polymer('googleio-books-service', {
		requestUrl: null,
		apiUrl: 'https://www.googleapis.com/books/v1/volumes',
		queryChanged: function(oldValue, newValue){
			console.log('loading boooks....');			
			var searchTerm = newValue.replace(' ','+');
			console.log('Search Term.....',searchTerm);
			this.requestUrl = this.apiUrl + '?q=' + searchTerm;
		},
		handleResponse: function(e) {			
			this.fire('books-loaded', {response: e.detail.response});
		}

	})
	</script>
</polymer-element>

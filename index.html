<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<title>Web Components Revolution</title>
<link rel="import"  href="googleio-books-api.html">
</head>
<body>
<googleio-books-api query="harry potter"></googleio-books-api>
<div id="content"></div>
<script>

   var googleIOBooksAPI = document.querySelector('googleio-books-api');
   googleIOBooksAPI.addEventListener('books-loaded', function(e){
   	  var response = e.detail.response;
   	  document.getElementById("content").innerHTML = '';
   	  for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.text should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br>" + item.volumeInfo.title;
      }
   });

   
</script>
</body>
</html>
